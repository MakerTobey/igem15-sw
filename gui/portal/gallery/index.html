<script type="text/javascript">
var username = "", galdat = "", currstart = 0, currend = 19;

$(document).ready(function(){

$.ajax({
    url: "/_admin/user/",
    context: document.body
}).done(function(data){
    $("#user").text(data);
    username = data;
    // load images into gallery
    $.ajax({
        url: "/captured/"+username+"/",
        context: document.body
    }).done(function(data){
        //console.log(data)
        galdat = data
        generateGal(currstart, currend)
    })
})


})


function generateGal(start, end) {
$("#gall").html("")
arr = galdat.split("href=\"").splice(2)
if(arr.length == 0) {
$("#nopics").show()
}
        for(var i=start; i<arr.length || i < end; i++){
            var url = arr[i].split("\"")[0]
            addGal("/captured"+username+"/"+url, "")
        }
        readyGallery()
}

function addGal(url, title) {
$("#gall").append($('<a class="fancybox" rel="gallery1" href="'+url+'" title="'+title+'"><img src="'+url+'" style="width: 200px" alt="" /></a>'));
}

function readyGallery() {
$(".fancybox").fancybox({
		prevEffect	: 'none',
		nextEffect	: 'none',
		helpers	: {
			title	: {
				type: 'outside'
			},
			thumbs	: {
				width	: 50,
				height	: 50
			}
		}
	});
}
</script>
